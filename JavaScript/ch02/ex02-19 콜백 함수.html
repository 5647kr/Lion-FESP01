<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수&콜백함수</title>

  <script type="text/javascript">
    // Todo: closure
    window.onload = function() { // 콜백함수
      console.log("1, load 이벤트 발생");

      var btn = document.querySelector("button");

      btn.addEventListener("click", () => { // 콜백함수
        console.log("3, click 이벤트 발생")
        var msg = "버튼 누른 후 3초 지남";
        setTimeout(() => {
          console.log("5", msg)
        }, 3000)

        console.log("4, click 이벤트 완료")
      })

      console.log("2, load 이벤트 완료")
    }

  </script>

</head>
<body>
  <h1>익명/콜백 함수 사용 예제</h1>
  <input type="text">
  <button>전송</button>
</body>
</html>
